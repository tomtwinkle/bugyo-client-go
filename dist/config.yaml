project_name: bugyoclient
env:
- GO111MODULE=on
release:
  github:
    owner: tomtwinkle
    name: bugyo-client-go
  prerelease: auto
  name_template: '{{.Tag}}'
milestones:
- repo:
    owner: tomtwinkle
    name: bugyo-client-go
  name_template: '{{ .Tag }}'
scoop:
  name: bugyoclient
  commit_author:
    name: goreleaserbot
    email: goreleaser@carlosbecker.com
  commit_msg_template: Scoop update for {{ .ProjectName }} version {{ .Tag }}
builds:
- id: bugyoclient
  goos:
  - windows
  - darwin
  - linux
  goarch:
  - amd64
  - "386"
  goarm:
  - "6"
  targets:
  - windows_amd64
  - windows_386
  - darwin_amd64
  - linux_amd64
  - linux_386
  dir: .
  main: ./cmd
  ldflags:
  - -s -w
  - -X main.version={{.Version}}
  - -X main.revision={{.ShortCommit}}
  binary: bugyoclient
  env:
  - CGO_ENABLED=0
  lang: go
  gobinary: go
archives:
- id: default
  builds:
  - bugyoclient
  name_template: '{{ .ProjectName }}_{{ .Os }}_{{ .Arch }}{{ if .Arm }}v{{ .Arm }}{{
    end }}'
  format: tar.gz
  format_overrides:
  - goos: windows
    format: zip
  files:
  - README.md
  allow_different_binary_count: false
snapshot:
  name_template: '{{ .Tag }}-SNAPSHOT-{{ .ShortCommit }}'
checksum:
  name_template: '{{ .ProjectName }}_{{ .Version }}_checksums.txt'
  algorithm: sha256
dist: dist
env_files:
  github_token: ~/.config/goreleaser/github_token
  gitlab_token: ~/.config/goreleaser/gitlab_token
  gitea_token: ~/.config/goreleaser/gitea_token
before:
  hooks:
  - go mod tidy
source:
  name_template: '{{ .ProjectName }}-{{ .Version }}'
  format: tar.gz
github_urls:
  download: https://github.com
gitlab_urls:
  download: https://gitlab.com
